<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Khelcha Nepal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: transparent;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            height: 40px;
        }

        nav {
            text-align: left; /* Align nav items to the left */
            flex-grow: 1;
        }

        .tabs {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align tabs to the left */
            flex-wrap: wrap; /* Ensure it wraps on smaller screens */
        }

        .tabs li {
            margin-left: 20px;
        }

        .tabs li a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tabs li a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .tabs li a.active {
            background-color: #4CAF50;
            color: white;
        }

        main {
            padding: 20px;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form h2 {
            margin-top: 0;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .tabs li {
                margin-left: 10px;
            }

            .tabs li a {
                padding: 8px 12px;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            nav {
                text-align: center;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .tabs li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .tabs li a {
                padding: 6px 10px;
                font-size: 14px;
            }

            .contact-form {
                width: calc(100% - 40px);
                padding: 10px;
            }

            .contact-form input, .contact-form textarea {
                width: calc(100% - 20px);
                padding: 8px;
            }

            .contact-form button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Include the common navbar -->
    <header>
        <div class="container">
            <a href="index.html"><img src="khelcha_nepal.png" alt="Khelcha Nepal Logo" class="logo"></a>
            <nav>
                <ul class="tabs">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="leagues.html">Leagues</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Khelcha Nepal. All rights reserved.</p>
    </footer>
</body>
</html>
