<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khelcha Nepal - Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles specific to gallery.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            max-width: 100px;
            vertical-align: middle;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap; /* Ensure it wraps on smaller screens */
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #4CAF50; /* Green background */
            color: #fff; /* White text */
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item .title {
            padding: 10px;
            text-align: center;
        }

        .gallery-item .title h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav ul {
                justify-content: center;
            }

            nav ul li {
                margin-left: 10px;
                margin-bottom: 10px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-item img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Include the common navbar -->
    <header>
        <div class="container">
            <img src="khelcha_nepal.png" alt="Khelcha Nepal Logo" class="logo">
            <nav>
                <ul class="tabs">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="leagues.html">Leagues</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="text-align: center;">Sports Gallery</h1>

        <!-- Gallery section -->
        <div class="gallery-container">
            <!-- Folder 1: Football -->
            <div class="gallery-item">
                <img src="football_gallery.jpg" alt="Football Gallery">
                <div class="title">
                    <h3>Football</h3>
                </div>
            </div>

            <!-- Folder 2: Cricket -->
            <div class="gallery-item">
                <img src="cricket_gallery.jpg" alt="Cricket Gallery">
                <div class="title">
                    <h3>Cricket</h3>
                </div>
            </div>

            <!-- Folder 3: Volleyball -->
            <div class="gallery-item">
                <img src="volleyball_gallery.jpg" alt="Volleyball Gallery">
                <div class="title">
                    <h3>Volleyball</h3>
                </div>
            </div>

            <!-- Add more folders or categories as needed -->
        </div>
    </div>
</body>
</html>
